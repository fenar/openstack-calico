series: xenial
services:
  bird:
    charm: "./charm-bird"
    num_units: 1
    annotations:
      gui-x: "84"
      gui-y: "712.5"
    to: 
      - "0"
  cinder:
    charm: "cs:cinder"
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
    annotations:
      gui-": "750"
      gui-y: "0"
    to: 
      - lxd:1
  etcd:
    charm: "cs:etcd"
    num_units: 1
    annotations:
      "gui-x": "182"
      "gui-y": "-586"
    to: 
      - lxd:2
  glance:
    charm: "cs:glance"
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
    annotations:
      "gui-x": "2099"
      "gui-y": "1267.5"
    to:
      - lxd:3
  keystone:
    charm: "cs:keystone"
    num_units: 1
    options:
      admin-password: admin
      openstack-origin: cloud:xenial-ocata
    annotations:
      "gui-x": "500"
      "gui-y": "0"
    to:
      - lxd:4
  mysql:
    charm: "cs:percona-cluster"
    num_units: 1
    annotations:
      "gui-x": "0"
      "gui-y": "250"
    to:
      - lxd:5
  neutron-api:
    charm: "./charm-neutron-api"
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
      neutron-plugin: Calico
      neutron-security-groups: true
      etcd-package-url: http://http.kali.org/pool/main/e/etcd-fs/etcd-fs_0.0+git20140621.0.395eacb-1+b1_amd64.deb
      neutron-external-network: ext-net
    annotations:
      "gui-x": "500"
      "gui-y": "500"
    to:
      - lxd:0
  neutron-calico:
    charm: "./charm-neutron-calico"
    options:
      openstack-origin: cloud:xenial-ocata
      etcd-package-url: http://http.kali.org/pool/main/e/etcd-fs/etcd-fs_0.0+git20140621.0.395eacb-1+b1_amd64.deb
    annotations:
      "gui-x": "549.5665283203125"
      "gui-y": "804.588134765625"
  nova-cloud-controller:
    charm: "cs:nova-cloud-controller"
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
      network-manager: Neutron
      console-access-protocol: novnc
    annotations:
      "gui-x": "2931"
      "gui-y": "907.5"
    to:
      - lxd:1
  nova-compute:
    charm: "cs:nova-compute"
    num_units: 5
    options:
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      virt-type: kvm
      openstack-origin: cloud:xenial-ocata
    annotations:
      "gui-x": "1042"
      "gui-y": "1254.5"
    to:
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
  openstack-dashboard:
    charm: "cs:openstack-dashboard"
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
      webroot: "/"
    annotations:
      "gui-x": "500"
      "gui-y": "-250"
    to:
      - lxd:2
  rabbitmq-server:
    charm: "cs:rabbitmq-server"
    num_units: 1
    annotations:
      "gui-x": "500"
      "gui-y": "250"
    to:
      - lxd:3
  easyrsa:
    charm: "cs:~containers/easyrsa"
    num_units: 1
    annotations:
      "gui-x": "500"
      "gui-y": "250"
    to:
      - lxd:4
